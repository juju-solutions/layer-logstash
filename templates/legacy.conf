{% if udp_port or tcp_port -%}
input {
{% if udp_port -%}
  udp {
    port => {{ udp_port }}
    codec => json
  }
{% endif -%}

{% if tcp_port -%}
  tcp {
    port => {{tcp_port}}
    codec => json
  }
{% endif -%}
}
{% endif -%}

{% if elasticsearch -%}
output {
   elasticsearch {
       hosts => ["{{elasticsearch}}"]
   }
}
{% endif %}
