options:
  install_sources:
    type: string
    default: deb https://artifacts.elastic.co/packages/5.x/apt stable main
    description: APT repository to fetch logstash from
  install_keys:
    type: string
    default: D88E42B4
    description: repository key
  udp_port:
    type: int
    default: 5000
    description: The port used by legacy logstash agents to emit logs over UDP.
  tcp_port:
    type: int
    default: 6000
    description: The port used by legacy logstash agents to emit logs over TCP.
  beats_port:
    type: int
    default: 5044
    description: Port used by beats. Beats are add on modules (search the charmstore for beat)
